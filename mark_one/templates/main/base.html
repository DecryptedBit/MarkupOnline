<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mark-one</title>
        <!-- <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}"/> -->
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.css">
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/queries.css') }}">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <section class="hero">
                <div class="hero-body">
                    <div class="container has-text-centered">
                        <h1 class="title">
                            Mark-one
                        </h1>
                        <h2 class="subtitle">
                            An Online Markdown Editor
                        </h2>
                    </div>
                </div>
            </section>

            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="container">
                    <div class="navbar-menu">
                        <div class="navbar-start">
                            <a class="navbar-item" href="{{ url_for('main.index') }}">Home</a>
                        </div>
                    
                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    <a class="button is-light" href="{{ url_for('auth.login') }}">Login</a>
                                    <a class="button is-light" href="{{ url_for('auth.sign_up') }}">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container">
                {% block body %}
                {% endblock %}
            </div>
        </main>

        <footer>
            <div class="container has-text-centered">
                {% block footer %}
                {% endblock %}
                <p class="copyright">
                    Copyright &copy; 2020 <a href="{{ url_for('main.index') }}">Mark-one</a>. All rights reserved.
                </p>
            </div>  
        </footer>

        {% block include_js %}
        {% endblock %}
        
    </body>
</html>
