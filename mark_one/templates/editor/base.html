<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editor | Mark-one</title>
        <!-- <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}"/> -->
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
        <link r2el="stylesheet" type="text/css" href="{{ url_for('static', filename='css/editor.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/queries.css') }}">
        {% block include_css %}
        {% endblock %}
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
                <div class="navbar-menu">
                    {% block navbar %}
                    {% endblock %}
                </div>
            </nav>
        </header>
        
        <main>
            {% block body %}
            {% endblock %}
        </main>
        
        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
        {% block include_js %}
        {% endblock %}
        
    </body>
</html>
