<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <title>Marky | {% block title %}{% endblock %}</title> -->
        <title>Marky</title>
        <!-- <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}"/> -->
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/queries.css') }}">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="banner">
                <div class="banner-text">
                    <h1>Marky</h1>
                    <span>An Online Markdown Editor</span>
                </div>
            </div>
            <nav class="navbar">
                <div class="container">
                    <!-- <button class="navbar-toggle">
                        <span class="navbar-toggle-icon"><i class="icon ion-md-menu"></i></span>
                    </button> -->
                    <div class="nav-collapse"> 
                        <ul>
                            <li>
                                <a href="#">Register</a>
                            </li>
                            <li>
                                <a href="{{ url_for('editor.index') }}">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="row">
                {% block body %}
                {% endblock %}
            </div>
        </main>

        <footer>
            <div class="row">
                {% block footer %}
                {% endblock %}
                <p class="copyright">
                    Copyright &copy; 2020 <a href="{{ url_for('main.index') }}">Marky</a>. All rights reserved.
                </p>
            </div>  
        </footer>

        {% block include_js %}
        {% endblock %}
        
    </body>
</html>
